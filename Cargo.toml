[package]
name = "afx"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
base64 = "0.13.1"
eframe = { version = "0.19.0", features = ["persistence"] }
kira = "0.7.1"
lz4_flex = "0.9.5"
parking_lot = "0.12"
rayon = "1.6.0"
rfd = "0.10.0"
rgb = "0.8.34"
rmp-serde = "1.1.1"
serde = "1.0"
symphonia = { version = "^0.5", features = ["isomp4"] }
thread-priority = "0.10.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
tracing-timing = "0.6.0"

[profile.release]
codegen-units = 1
lto = true

# workaround for slow MP3 load times in debug mode
# see https://github.com/tesselode/kira/issues/24
[profile.dev.package.symphonia-bundle-mp3]
opt-level = 3

# cross pre-build hooks
[target.aarch64-unknown-linux-gnu]
pre-build = [
    "apk add --no-cache fontconfig-dev gtk+3.0-dev alsa-lib-dev"
]

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "./.github/setup-mold-ubuntu.sh",
    "apt-get install -y libgtk-3-dev libasound2-dev libfontconfig1-dev"
]

[target.x86_64-pc-windows-gnu]
pre-build = [
    "./.github/setup-mold-ubuntu.sh",
    "pacman -Sy --noconfirm mingw-w64-x86_64-gtk3 mingw-w64-x86_64-alsa-lib mingw-w64-x86_64-fontconfig"
]
